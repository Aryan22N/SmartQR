<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartQR-Generate Stylish QR Codes Effortlessly!</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <div class="cont">
        <img
          src="A Male Customer Service Agent Sitting On The Sofa With A Laptop 3D Illustration (1).png"
          alt=""
        />
        <h1>SmartQR</h1>
      </div>
      <p class="para">Generate Stylish QR Codes Effortlessly!</p>
    </header>

    <div class="container">
      <section class="qr-generator">
        <h2>Create Your QR Code</h2>
        <div class="form-group">
          <label for="qr-data">Enter your data:</label>
          <input
            type="text"
            id="qr-data"
            placeholder="Enter URL, text, or any data"
          />
        </div>
        <div class="form-group">
          <label for="qr-color">Choose a color:</label>
          <input type="color" id="qr-color" value="#000000" />
        </div>
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-preview"></div>
        <button id="download-btn" style="display: none">
          Download QR Code
        </button>
      </section>

      <section class="magic">
        <img
          height="670px"
          width="600px  "
          src="Robot 3D Animated Icon.png"
          alt=""
        />
      </section>
    </div>

    <footer>
      <p>&copy; 2025 SmartQR</p>
      <p class="owner">-By Aryan Nandanwar</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
